<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>NFT Card</title>
</head>
<body>
    <div class="main">
        <div class="wrap">
            <img class="card" src="nft.jpg" alt="NFTCard">
            <div class="hide">
                <img src="eye.png" alt="eye">
            </div>
        </div>
        <div class="items">
            <h1>Equilibrium #3429</h1>
            <p class="review">Our Equilibrium collection promotes balance and calm.</p>
            <div class="space">
                <div class="left">
                    <img src="ethereum.svg" alt="ethereum">
                        <li class="crystal">0.041 ETH</li>
                    </ul>
                </div>
                <div class="left time">
                    <img src="Shape.svg" alt="clock">
                    <ul>
                        <li>3 days left</li>
                    </ul>
                </div>
            </div>
            <div class="hr"></div>
            <div class="end">
                <img src="avatar.png" alt="avatar">
                <ul>
                    <li class="bold">Creation of</li>
                    <li class="open">Jules Wyvern</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
